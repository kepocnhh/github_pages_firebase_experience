<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>main</title>
    	<script src="js/cookies.js"></script>
	</head>
	<body onload="var token = getCookie('token');
	    if(token === null)
	    {
	        console.log('Token not exist!');
	        window.location.href = './auth.html';
	    }
	    else
	    {
	        console.log('Hello: ' + token);
	    }">
		<input type="button" value="Logout" onclick="clearCookie('token');
    		window.location.href = './index.html';">
	</body>
</html>
